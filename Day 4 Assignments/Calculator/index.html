<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <h1> CALCULATOR </h1>
    <div id="calci">
        <div >
            <!--<input type="text" name="name" id="display"  />-->
            <div id="display">0</div>
        </div>
        <div id="buttons">
            <button class="num" onclick="num(1)">1</button>
            <button class="num" onclick="num(2)">2</button>
            <button class="num" onclick="num(3)">3</button>
            <button class="num" id="ac" onclick="ac()">AC</button>
            <button class="num" onclick="num(4)">4</button>
            <button class="num" onclick="num(5)">5</button>
            <button class="num" onclick="num(6)">6</button>
            <button class="num" onclick="num('+')">+</button>
            <button class="num" onclick="num(7)">7</button>
            <button class="num" onclick="num(8)">8</button>
            <button class="num" onclick="num(9)">9</button>
            <button class="num" onclick="num('-')">-</button>
            <button class="num" onclick="num('/')">/</button>
            <button class="num" onclick="num(0)">0</button>
            <button class="num" onclick="equal()">=</button>
            <button class="num" onclick="num('*')">*</button>
        </div>
        <script>
            var result = 0;
            var displayNumber = '';
            function display(num)
            {
                document.getElementById("display").textContent = num;
                
            }
           
            function num(n) {
                console.log(n);
                displayNumber = displayNumber + "" + n;
              
                display(displayNumber);
            }
            function ac() {
                result = 0;
                displayNumber = "";
                display(result);
            }
            function equal() {
                result = eval(displayNumber);
                displayNumber = "" +result;
                display(result);
            }
        </script>
    </div>
</body>
</html>
